{% extends 'admin/model/list.html' %}

{% block head_css %}
{{ super() }}
<link href="{{ url_for('static', filename='css/admin_custom.css') }}" rel="stylesheet">
<style>
    body {
        background: linear-gradient(to bottom, #f8f9fa 0%, #e9ecef 100%);
        min-height: 100vh;
    }
    
    .admin-content {
        padding: 40px;
        max-width: 1400px;
        margin: 0 auto;
    }
    
    /* Page header */
    .admin-content h1,
    .admin-content h1 *,
    .admin-content h1 a,
    .admin-content h1 span {
        font-weight: 700;
        color: white !important;
    }
    
    .admin-content h1 {
        margin-bottom: 30px;
        padding: 25px 30px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        border: none;
        font-size: 2rem;
        letter-spacing: 1px;
        text-transform: uppercase;
    }
    
    /* Model list container */
    .model-list {
        background: white;
        padding: 35px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    
    /* Toolbar styling */
    .btn-toolbar {
        margin-bottom: 25px;
        padding: 20px;
        background: #f8f9fa;
        border-radius: 10px;
    }
    
    /* Table wrapper */
    .table-responsive {
        border-radius: 10px;
        overflow: hidden;
    }
</style>
{% endblock %}

{% block list %}
<div class="admin-content">
    <div class="model-list">
        {{ super() }}
    </div>
</div>
{% endblock %}
