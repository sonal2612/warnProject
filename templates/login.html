{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="row justify-content-center" style="margin-top: 50px;">
    <div class="col-md-5">
        <div class="card" style="background-color: rgba(252, 252, 252, 0.95); backdrop-filter: blur(10px); border: 2px solid rgba(183, 183, 183, 0.4); box-shadow: 0 8px 16px rgba(0,0,0,0.1); border-radius: 15px;">
            <div class="card-body" style="padding: 30px;">
                <h2 class="card-title text-center mb-4" style="font-weight: 700; color: #212529;">üîê Login to WARRN</h2>
                <form method="POST" action="">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username (Email)<sup style="font-size: 14px; color:red;">*</sup></label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100" style="padding: 10px; font-weight: 600; font-size: 1.1rem;">üöÄ Login</button>
                </form>
            </div>
            <div class="card-footer text-center" style="background-color: transparent; border-top: 1px solid rgba(0,0,0,0.1); padding: 20px;">
                <p class="mb-0" style="font-size: 1rem;">
                    Need An Account? <a style="text-decoration: none; color: #0d6efd; font-weight: 600;"
                        href="{{ url_for('register') }}">Sign Up Now ‚Üí</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
